<form (ngSubmit)="onSubmit()">
    <div class="input-group">
        <p>
            <label for="initial-investment">Initial Investment</label>
            <input id="initial-investment" type="number" name="initial-investment" [(ngModel)]="initialInvestment"/>
        </p>

        <p>
            <label for="annual-investment">Annual Investment</label>
            <input id="annual-investment" type="number"  name="annual-investment" [(ngModel)]="annualInvestment"/>
        </p>

        <p>
            <label for="expected-return">Expected Return</label>
            <input id="expected-return" name="expected-return" type="number" [(ngModel)]="expectedReturn"/>
        </p>

        <p>
            <label for="duration">Duration</label>
            <input id="duration" name="duration" type="number" [(ngModel)]="duration"/>
        </p>
    </div>
    <p>
        <button>Calculate</button>
    </p>
        
    
</form>
